<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Materialize CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<!-- <body> -->
<header>
  <nav class="nav-wrapper">
    <div class="navbar-header">
      <a href="#" class="brand-logo"><i class="material-icons">audiotrack</i> Spotashow</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/login">Logout</a></li>
      </ul>
    </div>
  </nav>
</header>
<br>
<br>
<main>

  <div class="carousel carousel-slider center" data-indicators="true">
    <div class="carousel-fixed-item center">
    </div>
     <div class="carousel-item" id="three" class="responsive-img">
      <h1>See a Show</h1>
      <h2>find a performance and buy your tickets</h2>
    </div>
    <div class="carousel-item" id="one" class="responsive-img">
      <h1>Search Artists</h1>
      <h2>see a profile snapshot of your favorite bands and musicians</h2>
    </div>
    <div class="carousel-item" id="two" class="responsive-img">
      <h1>Find Concerts</h1>
      <h2>get a sneak peak of live shows happing in your area</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Sign Up!</h3>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
</main>
<br>
<br>
<footer>
  <div class="footer">
    <p>Spotashow</p>
  </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>

</html>
