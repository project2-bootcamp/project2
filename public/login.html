    <div class="navbar-header">
      <a href="#" class="brand-logo"><i class="material-icons">audiotrack</i> Name of our App</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
    </ul>
    </div>
</nav>
</header>
<br>
<br>
<main>
<div class="carousel carousel-slider center" data-indicators="true">
    <div class="carousel-fixed-item center">
      <!-- <a class="btn waves-effect white grey-text darken-text-2">button</a> -->
    </div>
    <div class="carousel-item" id="one">
      <h1>Favorite Artists</h1>
      <h2>Search for artists and see their top songs!</h2>
    </div>
    <div class="carousel-item" id="two">
      <h1>Create a Profile</h1>
      <h2>Save your favorite artists and bands. Check back for new releases!</h2>
    </div>
    <div class="carousel-item" id="three">
      <h1>See a Show!</h1>
      <h2>Get a sneak peak at local concerts in your area</h2>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Log In</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>
</main>
