<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Materialize CSS link -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="nav-wrapper">
    <div class="navbar-header">
      <a href="#" class="brand-logo"> <i class="material-icons">audiotrack</i> Spotashow</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Search for an Artist <span class="artist-name"></span></h2>

        <form class="search">
          <div class="form-group">
            <input type="text" class="form-control" id="userSearch" placeholder="Artist Name">
          </div>
         
          <button type="submit" class="btn btn-default" id="spotify-submit">Search</button>
        </form>

      </div>
    </div>
  </div>

  <div class="container">
    <!-- ARTIST INFO CARD  -->
    <div class="row">
      <div class="col s6">
        <div class="card">
          <div class="card-image" class="circle">
            <img src="https://miro.medium.com/max/3840/1*dlX4NDtIVbhsEJeaOuta5A.jpeg" class="responsive-img">
            <span class="card-title">Artist Name</span>
          </div>
          <div class="card-content">
            <ol>
              <li>One</li>
              <li>Two</li>
              <li>Three</li>
              <li>Four</li>
              <li>Five</li>
            </ol>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>


      <!-- MAP CARD -->
      <div class="col s6">
        <img src="https://www.google.com/maps/d/thumbnail?mid=1P6TFjf7H9qDfAeaDCET2nVPJuEo&hl=en"
          class="responsive-img">
      </div>
    </div>
  </div>
  </div>
  <br>
  <br>
  <div class="footer">
    <p>Spotashow</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
